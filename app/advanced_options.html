<!doctype html>
<html>

<head>
  <title>Ruzu Anki pop-ups advanced settings</title>
  <link href="styles/bootstrap.min.css" rel="stylesheet">
  <!-- build:css styles/options-vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css styles/options.css -->
  <link href="styles/options.css" rel="stylesheet">
  <!-- endbuild -->
</head>

<body>
  <legend>Advanced Settings</legend>
  <div class="form-group">
    <div id="model_wrap">
      <label for="model">Model</label>
      <select class="form-control" id="model" disabled="true"></select>
    </div>
    <div id="connection_error" style="display: none;">
      <p>Error connecting to Anki.</p>
      <p>Please ensure that Anki is running and try again.</p>
      <br/>
      <button id="tryAgain" class="btn btn-default">Try Again</button>
    </div>
  </div>

  <div id="display_mode" class="form-group">
    <label for="display_mode">Display Mode</label>
    <div class="radio-inline">
      <label><input id="radio_auto" type="radio" name="display_mode" checked>Automatic</label>
    </div>
    <div class="radio-inline">
      <label><input id="radio_custom" type="radio" name="display_mode">Custom</label>
    </div>
  </div>

  <ul class="nav nav-tabs" id="templateList"></ul>
  <br/>
  <div id="templateTabs" class="tab-content"></div>

  <div id="status" style="opacity: 0;">.</div>
  <br/>
  <button id="save" class="btn btn-success">Save</button>
  <button id="showNextQuestion" class="btn btn-primary" disabled="true">Show next question</button>
  <!-- build:js scripts/advanced-options-vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js scripts/advanced-options.js -->
  <script src="scripts/config.js"></script>
  <script src="scripts/ankiConnect.js"></script>
  <script src="scripts/advanced-options.js"></script>
  <!-- endbuild -->
</body>

</html>
